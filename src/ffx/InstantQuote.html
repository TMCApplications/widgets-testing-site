<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="TravelMoneyClub.co.uk">
    <title>FairFX</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <link href="css/style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

    <script type="application/javascript">
        function getURLParameter(name) {
            return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search) || [null, ''])[1].replace(/\+/g, '%20')) || null;
        }
    </script>
</head>

<body>
<br />

<div class="flex mb-4">
    <div class="sm:invisible md:w-1/4 lg:w-1/3"></div>
    <div class="sm:w-full md:w-1/2 lg:w-1/3">
        <div id="InstantQuote"></div>
        <ul class="usps">
            <li>That's an extra <strong><span id="saving-amount"></span> vs the <a href="#section-rates">high street</a></strong></li>
            <li>Weekday and Saturday delivery available.</li>
            <li>Available for collection in London 15 minutes after your order is approved</li>
        </ul>
    </div>
    <div class="sm:invisible md:w-1/3"></div>
</div>

<div w3-include-html="html/sprites.html" style="display:none;"></div>
<script src="../assets/js/snippet.js"></script>
<script defer>w3.includeHTML()</script>
</body>
<script>
    window.addEventListener("SPENDOLOGY_WIDGETS_LOADED", function () {
        var apiUrl = "https://api-test.ffx-nonprod.spendology.cloud";
        var params = {};
        location.search.substring(1).split('&').forEach(search => {
            var seperatorIndex = search.indexOf('=');
            var key = search.substring(0, seperatorIndex);
            var value = search.substring(seperatorIndex + 1);
            params[key] = value;
        });
        SPENDOLOGY.saveReferralData('.fairfx.com', 'utm_source');
        var instantQuoteId = "InstantQuote";
        if (document.getElementById(instantQuoteId)) {
            var instantQuoteOptions = {
                heading_text: "Order travel money",
                selector: "#" + instantQuoteId,
                api_url: apiUrl,
                saving_text: " ",
                button_text: "Continue",
                button_url: "https://cash.fairfx.com/signup",
                footer_text: ""
            };
            SPENDOLOGY.InstantQuote.new(instantQuoteOptions).render({
                selected_currency: "EUR", // Default selected currency
                spend: 1000, // Default spend amount (GBP)
                referral_code: null
            });
        }
        $(".widget").keydown(function () {
            var saving = document.getElementsByClassName("tmc-widget-save-amount")[0].innerText;
            document.getElementById('saving-amount').innerHTML = saving;
        });
        setTimeout(function () {
            var saving = document.getElementsByClassName("tmc-widget-save-amount")[0].innerText;
            document.getElementById('saving-amount').innerHTML = saving;
        }, 4000);
    });

</script>
</html>
