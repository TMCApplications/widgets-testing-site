<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="TravelMoneyClub.co.uk">
    <title>TravelMoneyClub</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <link href="../assets/css/europa_font.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

    <script type="application/javascript">
        function getURLParameter(name) {
            return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search) || [null, ''])[1].replace(/\+/g, '%20')) || null;
        }
    </script>
</head>

<body>
<br />

<div class="flex mb-4">
    <div class="sm:invisible md:w-1/3"></div>
    <div class="sm:w-full md:w-1/3">
        <div id="InstantQuote" />
    </div>
    <div class="sm:invisible md:w-1/3"></div>
</div>

<div w3-include-html="html/sprites.html" style="display:none;"></div>
<script src="../assets/js/snippet.js"></script>
<script defer>w3.includeHTML()</script>
</body>
<script data-api-url="https://api-test.mcy-nonprod.spendology.cloud">
    var apiUrl = document.currentScript.getAttribute('data-api-url');

    window.addEventListener('SPENDOLOGY_WIDGETS_LOADED', function () {
        /*************************************************
         * Instant Quote
         **************************************************/
        var instantQuoteId = 'InstantQuote';
        if (document.getElementById(instantQuoteId)) {
            var instantQuoteOptions = {
                selector: '#' + instantQuoteId,
                api_url: apiUrl,
                button_url: 'javascript:void(0);',
                button_text: 'Buy now',
                delivery_text: '* We charge Â£4.95 for delivery. ',
                footer_text:
                    'Please note that we always round the foreign currency to the lowest available denomination. The ' +
                    'exchange rate shown is constantly updated with the latest market data so costs may go up and down.'
            };

            SPENDOLOGY.InstantQuote.new(instantQuoteOptions).render({
                selected_currency: 'EUR', // Default selected currency
                spend: 750, // Default spend amount (GBP)
                referral_code: null
            });
        }
    });
</script>
</html>
