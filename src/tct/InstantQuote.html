<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="TravelMoneyClub.co.uk">
    <title>TravelMoneyClub</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <link href="../assets/css/europa_font.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

    <script type="application/javascript">
        function getURLParameter(name) {
            return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search) || [null, ''])[1].replace(/\+/g, '%20')) || null;
        }
    </script>
</head>

<body>
<br />

<div class="flex mb-4">
    <div class="sm:invisible md:w-1/3"></div>
    <div class="sm:w-full md:w-1/3">
        <div id="InstantQuote" />
    </div>
    <div class="sm:invisible md:w-1/3"></div>
</div>

<div w3-include-html="html/sprites.html" style="display:none;"></div>
<script src="../assets/js/snippet.js"></script>
<script defer>w3.includeHTML()</script>
</body>
<script>
    window.addEventListener("SPENDOLOGY_WIDGETS_LOADED", function () {
        var apiUrl = "https://api-test.tct-nonprod.spendology.cloud";
        var instantQuoteId = "InstantQuote";
        if (document.getElementById(instantQuoteId)) {
            var instantQuoteOptions = {
                selector: "#" + instantQuoteId,
                api_url: apiUrl,
                button_url: "https://app-test.tct-nonprod.spendology.cloud",
                button_text: "Order now",
                delivery_text: "* Free delivery on all orders over £500 (£4.99 otherwise). Minimum order value £400.",
                footer_text: "Please note that we always round the foreign currency to the lowest available denomination. The exchange rate shown is constantly updated with the latest market data so costs may go up and down.",
                error_message: "Sorry! We are temporarily unable to show you the latest rates for this currency. Please call us on 0203 865 0786 or email travelmoney@thomascook.com for further information.",
            };

            SPENDOLOGY.InstantQuote.new(instantQuoteOptions).render({
                selected_currency: "" || "EUR",
                spend: "" || 500 // Default spend amount (GBP)
            });
        }
    });

</script>
</html>
